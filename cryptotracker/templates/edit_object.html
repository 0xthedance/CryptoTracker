{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="title">Edit {{ object_type }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button is-primary">Save changes</button>
    </form>
</div>
{% endblock %}
