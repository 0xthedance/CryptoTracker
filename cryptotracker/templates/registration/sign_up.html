{% extends "base.html" %}

{% block content %}
<div class="container mt-6">
    <div class="columns is-centered">
        <div class="column is-half">
            <div class="box">
                <h2 class="title is-3 has-text-centered">Create Your Account</h2>
                <p class="subtitle is-6 has-text-centered">Join Crypto Tracker and start managing your portfolio today.</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="field mt-4">
                        <div class="control">
                            <input class="button is-primary is-fullwidth" type="submit" value="Sign Up" />
                        </div>
                    </div>
                    <input type="hidden" name="next" value="{% url 'portfolio' %}" />
                </form>
                
                <div class="has-text-centered mt-4">
                    <p>Already have an account? <a href="{% url 'login' %}" class="has-text-link">Log in</a></p>
                </div>
            </div>
            <div class="has-text-centered mt-4">
                <a class="button is-light" href="{% url 'home' %}">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
