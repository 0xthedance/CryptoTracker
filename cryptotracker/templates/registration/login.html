{% extends "base.html" %}
{% block content %}
<div class="container">

    <h2 class = "title is-3 mx-6 my-6">Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button is-dark mt-4" type="submit" value="Login" />
        <input type="hidden" name="next" value="{% url 'portfolio' %}" />
    </form>

    <a class="button mx-6 is-primary mt-6" href="{% url "home" %}">              <strong>Back to home</strong>
    </a>

</div>
{% endblock content %}
