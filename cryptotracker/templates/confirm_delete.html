{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="title">Delete Account</h1>
    <p>Are you sure you want to delete the account "{{ account.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button is-danger">Delete</button>
        <a class="button is-light" href="{% url 'accounts' %}">Cancel</a>
    </form>
</div>
{% endblock content%}
