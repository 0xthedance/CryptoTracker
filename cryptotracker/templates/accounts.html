{% extends "base.html" %}

{% block content %}

<div class="container">

    <h1 class="title is-1 is-spaced has-text-primary has-text-centered mt-6">  Hello, {{ user.username}}!</h1>
    

        <div class="columns is-multiline">
            {% for account in accounts %}
            <div class="column is-half
            is-offset-one-quarter">
            <a href="{% url 'account_detail' account.public_address %}">
                {{ account.public_address}}
            </a>
        </div>
            {% endfor %}
        </div>


    
            <div class="content">
                <h3>Add an account for your portfolio</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">Public Address</label>
                        <div class="control">
                            {{ form1.public_address }}
                        </div>
                    </div>
                    
                    <button class="button is-link" type="submit">Submit</button>
                </form>
            </div>

            
</div>
{% endblock content %}
