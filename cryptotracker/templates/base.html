<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xthedance</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
{% load static %}

<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">

    <div class="navbar-brand">
            <img src="{% static "cryptotracker/Logo_Amamu.png" %}" />
        

      <a class="navbar-item has-text-primary is-size-3" href="{% url "home" %}">Crypto Tracker</a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-end">
      <div class="navbar-item">

        <div class="buttons">
          {% if request.user.is_active %}
                          <a class="button is-primary" href="{% url "portfolio" %}">{{request.user}} </a>

              {% include "registration/_logout.html" %}
            
          {% else %}
            <a class="button is-primary" href="{% url "sign_up" %}">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light" href="{% url "login" %}">
              Log in
            </a>
          {% endif %}
        </div>
      </div>
    </div>
    </div>
 </nav>

{% block content %}
{% endblock content %}
<footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>&copy; 2025 Thedance</p>
      </div>
    </div>
  </footer>
</body>
</html>
